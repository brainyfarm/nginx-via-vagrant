user www-data;

events {}

http {

  include mime.types;

  server {
    listen 80;
    server_name 127.0.0.1;

    root /vagrant/demo;

    # Setup the index path, try look for index.php then default to index.html
    index index.php index.html;

    # Log request to a specific uri to a custom log file
    location / {
      # Try the requested uri first, try the uri and the / which would default to index
      # Default to the default 404 page if not found
      try_files $uri $uri/ =404;
    }

    location ~\.php$ {
      # Pass php requests to the php-fpm service using the fastcgi protocol
      # Include default fastcgi config already in the config directory
      include fastcgi.conf;
      fastcgi_pass unix:/run/php/php7.0-fpm.sock;
    }

  }
}
